<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="content">
      <div class="header">
        <div class="title">
          <div><h2>Tic Tac Toe</h2></div>
        </div>

        <div class="header-button">
          <button class="icon">Change Board Style</button>
          <button class="grid">Change Grid</button>
        </div>
      </div>

      <div class="mid-content">
        <div class="boxboard">
          <div class="score-board">
            <div class="row">
              <div class="col col-heading">
                <h1>Player X:</h1>
              </div>
              <div class="col col-display" id="scoreX">0</div>
            </div>
            <div class="row">
              <div class="col col-heading">
                <h1>Player O:</h1>
              </div>
              <div class="col col-display" id="scoreO">0</div>
            </div>
          </div>
        </div>
        <div class="box">
          <div class="container center">
            <div class="square"></div>
            <div class="square vert"></div>
            <div class="square"></div>
            <div class="square hori"></div>
            <div class="square vert hori"></div>
            <div class="square hori"></div>
            <div class="square"></div>
            <div class="square vert"></div>
            <div class="square"></div>
          </div>
          <div class="btn-container">
            <button class="x symbol">X</button>
            <button class="o symbol">O</button>
            <button class="restart">Restart Game</button>
          </div>
        </div>
            </div>
      </div>

    <script src="script.js"></script>
  </body>
</html>
